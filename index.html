    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weeks Management</title>
</head>
<body>

    <div id="heading-container">
        <h1 id="heading"></h1> <!-- Heading will appear here letter by letter -->
    </div>
    <div class="weeks" style="display: flex;">
        <div id="weeks-container">
            <!-- Weeks will be displayed here -->
        </div>
        <div class="button-container">
            <button id="add-week-button">Add a week</button>
        </div>
    </div>

    
    <div id="popup" class="popup">
        <!-- Popup content will be displayed here -->
    </div>

    <div id="week-details" class="week-details">
        <!-- Week details will be displayed here -->
    </div>

    <div id="task-popup" class="popup">
        <!-- Task popup content will be displayed here -->
    </div>
